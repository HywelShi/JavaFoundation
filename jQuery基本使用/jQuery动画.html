<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#div01{
				width: 50px;
				height: 50px;
				background-color: green;
				position: absolute;/*移动就得需要加此属性*/
			}
		</style>
		<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$("#btn01").click(function(){
					//点击鼠标之后让小方框例左边300px
					//left左 right右 top顶 bottom底
					//斜着走
					$("#div01").animate({left:'100px',top:'100px'});
					$("#div01").animate({left:'200px',top:'0px'});
					$("#div01").animate({left:'300px',top:'100px'});
					$("#div01").animate({left:'400px',top:'0px'});
				});
			});
		</script>
	</head>
	<body>
		<button id="btn01">开始动画</button>
		<div id="div01"></div>
	</body>
</html>
